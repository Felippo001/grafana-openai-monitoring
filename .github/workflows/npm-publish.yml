name: NPM Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to release'
        required: true

permissions:
  contents: write

defaults:
  run:
    working-directory: ./node

env:
  METRICS_URL: ${{ secrets.PROMETHEUS_URL }}
  LOGS_URL: ${{ secrets.LOKI_URL }}
  METRICS_USERNAME: ${{ secrets.PROMETHEUS_USERNAME }}
  LOGS_USERNAME: ${{ secrets.LOKI_USERNAME }}
  ACCESS_TOKEN: ${{ secrets.GRAFANA_CLOUD_ACCESS_TOKEN }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: node/package-lock.json
      
      - name: NPM CI
        run: npm ci
      
      - name: NPM Test
        run: npm test

  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
          cache-dependency-path: node/package-lock.json
      
      
      - name: NPM CI
        run: npm ci
      
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "js-${{ github.event.inputs.version }}"
