name: NPM Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to release'
        required: true

permissions:
  contents: write

defaults:
  run:
    working-directory: ./node

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./node
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./node
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./node
    needs: [publish]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "js-${{ github.event.inputs.version }}"
